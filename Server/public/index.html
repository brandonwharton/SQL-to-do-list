<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery.js"></script>
    <script src="./vendors/sweetalert.js"></script>
    <script src="./scripts/client.js"></script>
</head>
<body>
    <header>
        <!-- Header image created and sourced from https://www.fontspace.com/scribble-box-font-f11981 -->
        <img src="./vendors/todo-header.png" alt="To-Do List" class="headerImg">
    </header>
    <main>
        <section id="listDisplay" class="container">
            <h3>Urgent Tasks</h3>
            <div id="urgentListDisplay" class="container"></div>
            <h3>Other Tasks</h3>
            <div id="otherListDisplay" class="container"></div>
        </section>

        <form class="container form submitForm">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-secondary" id="submitTaskBtn">+</button>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" id="taskInput" placeholder="Add task here (max 100 char.)" maxlength="100">
                </div>
            </div>
        </form>
    </main>
</body>
</html>
