<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <form>
            <div class="form-group mb-2">
                <label for="taskInput">New Task</label>
                <input type="text" class="form-control" id="taskInput" placeholder="Enter task here">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="urgentInputCheckbox">
                    <label class="form-check-label" for="urgentInputCheckbox">Mark as urgent?</label>
                </div>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <section>
            <h3>Current List</h3>
            <ul id="taskListDisplay">
            </ul>
        </section>
    </main>

</body>
</html>
